<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>nbed_metaTitle</title>
    <meta name="description" content="nbed_desc">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="nbed_twitter">
    <meta name="twitter:title" content="nbed_socialTitle">
    <meta name="twitter:description" content="nbed_socialDesc">
    <!-- NBED check png/jpg filetypes: -->
    <meta property="twitter:image:src" content="http://nbed_url/social/twitter.png">


    <!-- G+ -->
    <meta itemprop="name" content="nbed_socialTitle">
    <meta itemprop="description" content="nbed_socialDesc">
    <meta itemprop="image" content="http://nbed_url/social/og200.png">

    <!-- Facebook Markup -->
    <meta property="og:title" content="nbed_socialTitle">
    <meta property="og:type" content="website">
    <meta property="og:image" content="http://nbed_url/social/og200.png">
    <meta property="og:image:width" content="200">
    <meta property="og:image:height" content="200">
    <meta property="og:image" content="http://nbed_url/social/og1200.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="http://nbed_url/">
    <meta property="og:description" content="nbed_socialDesc">

  <body>
    <!--[if lt IE 8]>

    <canvas id="canvas"></canvas>

    <div class="container wrapper">
      <div class="topPanel">
        <header>
          <h1>Repeating background image cropper</h1>
        </header>
        <div class="canvasCrop">
          <input type="file" id="fileinput" />
          <div class="formRow">x: <input type="number" id="sx" size="2" value="" /> 
          y: <input type="number" id="sy" size="2" value="" /></div>
          <div class="formRow">width: <input type="number" id="sw" size="2" value="" /> 
          height: <input type="number" id="sh" size="2" value="" /></div>
          <p id="cd"></p>
          <p id="cbd"></p>
          <p><a href="#" class="download" id="download" download target="_blank">Download image</a></p>
        </div>
      </div>

      <div class="cropper">
        <img src="images/window.jpg" alt="Picture">
      </div>
    </div>
